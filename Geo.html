<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: 100% }
            </style>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
        <script type="text/javascript">
            function initialize() {
                var address = (document.getElementById('my-address'));
                var autocomplete = new google.maps.places.Autocomplete(address);
                autocomplete.setTypes(['geocode']);
                google.maps.event.addListener(autocomplete, 'place_changed', function() {
                                              var place = autocomplete.getPlace();
                                              if (!place.geometry) {
                                              return;
                                              }
                                              
                                              var address = '';
                                              if (place.address_components) {
                                              address = [
                                                         (place.address_components[0] && place.address_components[0].short_name || ''),
                                                         (place.address_components[1] && place.address_components[1].short_name || ''),
                                                         (place.address_components[2] && place.address_components[2].short_name || '')
                                                         ].join(' ');
                                              }
                                              });
            }
            
            function codeAddress() {
                geocoder = new google.maps.Geocoder();
                var address = document.getElementById("my-address").value;
                geocoder.geocode( { 'address': address}, function(results, status) {
                                 
                                 // locates the city / address in my-address textbox
                                 if (status == google.maps.GeocoderStatus.OK) {
                                    var myLatlng = new google.maps.LatLng(results[0].geometry.location.lat(),results[0].geometry.location.lng());
                                    var mapOptions = {
                                    zoom: 3, // adjust based on distance ?
                                    center: myLatlng
                                 }
                                 var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                                 
                                 // mark where you have been
                                 var marker = new google.maps.Marker({
                                                                     position: myLatlng,
                                                                     map: map,
                                                                     title: 'Hello World!'
                                                                     });
                                 
                                 // this will map your trip
                                 var flightPlanCoordinates = [
                                                              myLatlng,
                                                              new google.maps.LatLng(37.7749295, -122.41941550000001) // SF
                                                              ];
                                 
                                 var flightPath = new google.maps.Polyline({
                                                                           path: flightPlanCoordinates,
                                                                           geodesic: true,
                                                                           strokeColor: '#FF0000',
                                                                           strokeOpacity: 1.0,
                                                                           strokeWeight: 2
                                                                           });
                                 
                                 flightPath.setMap(map);
                                 
                                 } 
                                 
                                 else {
                                 alert("Geocode was not successful for the following reason: " + status);
                                 }
                                 });
            }
            google.maps.event.addDomListener(window, 'load', initialize);
            
            </script>
    </head>
    <body>
        <input type="text" id="my-address" size="100">
            <button id="getCords" onClick="codeAddress();">Enter your destination</button>
                <div id="map-canvas"/>
                </body>
                </html>
